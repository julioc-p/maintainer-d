apiVersion: v1
kind: Namespace
metadata:
  name: kdp-workspaces-system
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kdp-workspaces
  namespace: kdp-workspaces-system
data:
  # Workspace path in kcp where workspaces will be created
  # Can be a hierarchical path like "root:projects" for multi-tenant setups
  # Default: "root"
  kcp-workspace-path: "root"
  # Workspace type to create
  # Default: "kdp-organization"
  workspace-type: "kdp-organization"
