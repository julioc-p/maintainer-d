name: Web BDD tests

on:
  push:
  pull_request:

jobs:
  web-bdd:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Install web deps
        run: |
          cd web
          npm install

      - name: Install Playwright browsers
        run: |
          cd web
          npx playwright install --with-deps

      - name: Run web BDD tests
        run: make web-bdd

      - name: Dump web-bdd logs
        if: failure()
        run: |
          echo "--- web-bff-test.log ---"
          cat testdata/web-bff-test.log || true
          echo "--- web-app-test.log ---"
          cat testdata/web-app-test.log || true
          echo "--- web-build-test.log ---"
          cat testdata/web-build-test.log || true

      - name: Upload JUnit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-bdd-junit
          path: testdata/web-bdd-results.xml

      - name: Upload BDD artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-bdd-artifacts
          path: |
            testdata/web-bdd-report.json
            testdata/web-bdd-report.html
            testdata/web-artifacts
