apiVersion: batch/v1
kind: Job
metadata:
  name: maintainerd-bootstrap
  namespace: maintainerd
spec:
  backoffLimit: 1
  ttlSecondsAfterFinished: 600
  template:
    spec:
      restartPolicy: Never
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: bootstrap
          image: ghcr.io/robertkielty/maintainerd:latest
          imagePullPolicy: Always
          command: ["/usr/local/bin/bootstrap", "--seed", "--backup=false", "--db-driver=$(MD_DB_DRIVER)", "--db-dsn=$(MD_DB_DSN)"]
          envFrom:
            - secretRef:
                name: maintainerd-bootstrap-env
            - secretRef:
                name: maintainerd-db-env
          env:
            - name: WORKSPACE_CREDENTIALS_FILE
              value: /creds/credentials.json
          volumeMounts:
            - name: creds
              mountPath: /creds
              readOnly: true
      volumes:
        - name: creds
          secret:
            secretName: workspace-credentials
