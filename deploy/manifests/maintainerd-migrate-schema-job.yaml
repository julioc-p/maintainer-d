apiVersion: batch/v1
kind: Job
metadata:
  name: maintainerd-migrate
  namespace: maintainerd
spec:
  backoffLimit: 1
  ttlSecondsAfterFinished: 600
  template:
    spec:
      restartPolicy: Never
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: migrate
          image: ghcr.io/robertkielty/maintainerd:latest
          imagePullPolicy: Always
          command: ["/usr/local/bin/bootstrap", "--seed=false", "--backup=false", "--db", "/data/maintainers.db"]
          envFrom:
            - secretRef:
                name: maintainerd-bootstrap-env
          env:
            - name: WORKSPACE_CREDENTIALS_FILE
              value: /creds/credentials.json
          volumeMounts:
            - name: db
              mountPath: /data
            - name: creds
              mountPath: /creds
              readOnly: true
      volumes:
        - name: db
          persistentVolumeClaim:
            claimName: maintainerd-db
        - name: creds
          secret:
            secretName: workspace-credentials
