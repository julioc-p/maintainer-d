apiVersion: apps/v1
kind: Deployment
metadata:
  name: maintainerd
  labels:
    app: maintainerd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: maintainerd
  template:
    metadata:
      labels:
        app: maintainerd
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      initContainers:
        - name: bootstrap
          image: ghcr.io/robertkielty/maintainerd:latest
          imagePullPolicy: Always
          command: ["/usr/local/bin/bootstrap", "--seed", "--db", "/data/maintainers.db"]
          envFrom:
            - secretRef:
                name: maintainerd-bootstrap-env
          env:
            - name: WORKSPACE_CREDENTIALS_FILE
              value: /creds/credentials.json
          volumeMounts:
            - name: db
              mountPath: /data
            - name: creds
              mountPath: /creds
              readOnly: true
      containers:
        - name: server
          image: ghcr.io/robertkielty/maintainerd:latest
          imagePullPolicy: Always
          args:
            - "-addr=:2525"
            - "-db-path=/data/maintainers.db"
            - "-fossa-token-env=FOSSA_API_TOKEN"
            - "-org=$ORG"
            - "-repo=$REPO"
          ports:
            - name: http
              containerPort: 2525
          envFrom:
            - secretRef:
                name: maintainerd-bootstrap-env
          volumeMounts:
            - name: db
              mountPath: /data
      volumes:
        - name: db
          persistentVolumeClaim:
            claimName: maintainerd-db
        - name: creds
          secret:
            secretName: workspace-credentials
