apiVersion: apps/v1
kind: Deployment
metadata:
  name: maintainerd
  labels:
    app: maintainerd
  annotations:
    argocd.argoproj.io/sync-wave: {{ .Values.deployment.syncWave | quote }}
spec:
  replicas: {{ .Values.deployment.replicas }}
  selector:
    matchLabels:
      app: maintainerd
  template:
    metadata:
      labels:
        app: maintainerd
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      containers:
        - name: server
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - "-addr=:{{ .Values.service.port }}"
            - "-db-path={{ .Values.db.path }}"
            - "-fossa-token-env=FOSSA_API_TOKEN"
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
          envFrom:
            - secretRef:
                name: {{ .Values.envFromSecret }}
          volumeMounts:
            - name: db
              mountPath: /data
      volumes:
        - name: db
          persistentVolumeClaim:
            claimName: {{ .Values.pvc.name }}
